<h3><b>Update personal details</b></h3>
<div class="content pb-5">
  <form class="form" (submit)="guardar(name.value,email.value,phone.value,address.value)">
    <div class="form__group my-3 mt-5">
      <input type="text" placeholder=" " class="form__input" value="{{userData.name}}" id="name" #name>
      <label for="name" class="form__label">name:</label>
    </div>
    <div class="form__group my-3">
      <input type="text" placeholder=" " class="form__input" value="{{userData.email}}" id="email" #email>
      <label for="email" class="form__label">email:</label>
    </div>
    <div class="form__group my-3">
      <input type="text" placeholder=" " class="form__input" value="{{userData.phone}}" id="phone" #phone>
      <label for="phone" class="form__label">Phone:</label>
    </div>
    <div class="form__group my-3">
      <input type="text" placeholder=" " class="form__input" value="{{userData.address}}" id="address" #address>
      <label for="address" class="form__label">Address:</label>
    </div>

    <button class="btn mt-5 w-100" type="submit">Update</button>
  </form>
</div>
