<div class="container bg-light">
  <app-navegacion></app-navegacion>
  <div class="content">
    <form class="form" (submit)="login(email.value,password.value)">
      <div class="form__group my-5">
        <input type="text" placeholder=" " class="form__input" id="email" #email>
        <label for="email" class="form__label">Email:</label>
      </div>
      <div class="form__group">
        <input type="password" placeholder=" " class="form__input" id="password" #password>
        <label for="password" class="form__label">Password:</label>
      </div>
      <button class="btn mt-5 w-100">Login</button>
    </form>
  </div>
</div>
